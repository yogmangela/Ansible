---
- hosts: all
  become: yes
  tasks:
  - name: ensure apache is at the latest version
    yum:
      name: httpd
      state: latest
  tasks:
  - name: Install lldpad package
    yum:
        name: lldpad
        state: latest
  - name: check lldpad service status
    service:
        name: lldpad
        state: started

